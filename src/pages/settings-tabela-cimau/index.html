<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar profissionais e grupos de procedimentos presentes na tabela de valores CIMAU.</title>

    <link rel="stylesheet" href="/src/pages/common/css/common.css">
    <link rel="stylesheet" href="style.css">

    <script src="/src/pages/common/DOMH.js" type="module"></script>
</head>
<body>
    <section class="section-corpo">
        <h1>Profissionais e grupos de procedimentos na tabela de valores</h1>
        <div class="div-lista">
            <table class="table-itens">
                <thead>
                    <tr>
                        <th>Ações</th>
                        <th>Tipo</th>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Clínica</th>
                    </tr>
                </thead>
                <tbody class="tbody-itens"></tbody>
            </table>
            <div class="div-adicionar">
                <select class="select-adicionar-tipoDeItem">
                    <option value="profissional">Profissional</option>
                    <option value="grupo">Grupo de Procedimentos</option>
                </select>
                <input type="text" placeholder="NOME" class="input-adicionar-nome">
                <input type="text" placeholder="CÓDIGO" class="input-adicionar-codigo">
                <input type="text" placeholder="CLÍNICA" class="input-adicionar-clinica">
                <button class="button-adicionar">ADICIONAR</button>
            </div>
        </div>
    </section>
    <script src="main.js" type="module"></script>
</body>
</html>
