<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Diário</title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/tabela-adicionados.css">
    <link rel="stylesheet" href="css/entradas.css">
    <link rel="stylesheet" href="css/impressao.css">
</head>
<body>
    <h1>Caixa Diário</h1>
    <span class="span-hoje"></span>

    <div class="div-tabela">
        <button class="button-adicionar">Adicionar</button>
    </div>

    <div class="div-modal-adicionar">
        <div class="div-modal-adicionar-conteudo">
            <div class="div-modal-adicionar-cabecalho">
                <h2>Adicionar pagamento</h2>

                <div class="div-modal-adicionar-cabecalho-botoes">
                    <button class="button-modal-adicionar-limpar">
                        <span>Limpar</span>
                    </button>
                    <button class="button-modal-adicionar-fechar">
                        <span>X</span>
                    </button>
                </div>
            </div>

            <div class="div-modal-adicionar-entrada">
                <span>Paciente:</span>
                <input type="text" class="input-modal-adicionar-paciente">
            </div>
            <div class="div-modal-adicionar-entrada div-modal-adicionar-entrada-medico">
                <span>Médico:</span>
            </div>
            <div class="div-modal-adicionar-entrada div-modal-adicionar-entrada-procedimento">
                <span>Procedimento:</span>
            </div>
            <div class="div-modal-adicionar-entrada div-modal-adicionar-entrada-convenio">
                <span>Convênio:</span>
            </div>
            <div class="div-modal-adicionar-entrada div-modal-adicionar-entrada-pagamento">
                <span>Pagamento:</span>
                <div class="div-modal-adicionar-pagamento"></div>
            </div>
            <div class="div-modal-adicionar-entrada div-modal-adicionar-entrada-salvar">
                <button class="button-modal-adicionar-salvar">
                    <span>Salvar</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
